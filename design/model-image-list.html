<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="section">

        <div class="container">
            <div id="header" class="row">
                <div class="col-md-12">
                    <ul class="breadcrumb lead">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Hall</a>
                        </li>
                        <li class="active">2016-07-30</li>
                    </ul>
                    <hr>
                </div>
            </div>

            <div id="fullscreen" class="row" style="display:none;">
              <div class="col-md-12">
                <button id="btn-back" type="button" class="btn btn-primary btn-block">Back</button>
                <h4 class="text-center">21:00:12</h4>
                <img id="img-fullscreen" src="" class="img-responsive">
              </div>
            </div>

            <div id="grid" class="row">
                <div class="col-md-4">
                  <div class="thumbnail">
                    <img src="..\test\img-ref.jpg" class="img-responsive clickable">

                    <h4 class="text-center">21:00:12 <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    </h4>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="thumbnail">
                    <img src="..\test\img-ref.jpg" class="img-responsive">
                    <h4 class="text-center">21:00:12</h4>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="thumbnail">
                    <img src="..\test\img-ref.jpg" class="img-responsive">
                    <h4 class="text-center">21:00:12</h4>
                  </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
      $(function() {
        $('img.clickable').on('click',function(ev){
          var $img = $(ev.target);
          console.log($img.attr('src'));
          $('#img-fullscreen').attr('src', $img.attr('src'));
          $('#grid').hide();
          $('#fullscreen').show();
        });

        $('#btn-back').on('click',function(ev){
          $('#fullscreen').hide();
          $('#grid').show();
        });
      })
    </script>
</body>

</html>
